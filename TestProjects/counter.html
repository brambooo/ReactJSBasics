<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Project</title>

    <!--REACT LIBRARY ITSELF - USED FOR COMPONENTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <!--REACT LIBARY - RENDERS COMPONENTS TO THE DOME-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <!-- JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>

    <div id="counterApp"></div>

    <script type="text/babel">
        var counterComponent = React.createClass({

            getInitialState: function() {
              return {count: 0}
            },
            incrementBy: function(value) {
                console.log(this)
               this.setState({
                   count: this.state.count + value
               })
            },

            render: function() {
                return(
                        <div className="container">
                            <h1>Count: {this.state.count}</h1>
                            <button onClick={this.incrementBy.bind(this, 1)}>Add 1</button>
                            <button onClick={this.incrementBy.bind(this, 5)}>Add 5</button>
                            <button onClick={this.incrementBy.bind(this, 10)}>Add 10</button>
                        </div>
                )
            }
        });

        ReactDOM.render(
                React.createElement(counterComponent),
                document.getElementById('counterApp')
        );
    </script>

</body>
</html>
