<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Simple component</title>

    <!--REACT LIBRARY ITSELF - USED FOR COMPONENTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <!--REACT LIBARY - RENDERS COMPONENTS TO THE DOME-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <!-- JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class Counter extends React.Component {

        // When we want to use props add them as parameter inside the constructor and the parent through the super method.
        constructor(props) {
            // Super gives
            super(props);
            // Define initial state inside the constructor
            this.state = { count: 0};
        }
        clickTestMethod(value) {
            console.log(value);
        }

        render() {
            console.log(this);
            return (
                    <div>
                        <p>ES6 Component created</p>
                        <button onClick={() => this.clickTestMethod(15)}>Klik</button>
                    </div>
            )
        }

    }

    // Set default properties to ES6 component
    Counter.defaultProps = {text: 'hallo',};

    // Set default data types
    Counter.propTypes = { text: React.PropTypes.string };

    ReactDOM.render(
            React.createElement(Counter),
            document.getElementById('app')
    )
</script>
</body>
</html>
